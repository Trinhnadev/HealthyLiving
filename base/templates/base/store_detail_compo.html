<style>
  .event-card {
    width: 1000px;
    /* or 100% for full width */
    background-color: #ffffff;
    /* border-radius: 10px; */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 0;
    overflow: hidden;
  }

  .event-header {
    background-color:#abd1c6;
    color: #001e1d;
    position: relative;
    padding: 20px;
    display: flex;
    align-items: center;
    max-height: 80px;
  }

  .date-badge {
    background-color: #4e9af1;
    padding: 20px;
    border-radius: 5px;
    font-size: 32px;
    font-weight: bold;
  }

  .event-title h1 {
    font-size: 24px;
    margin: 0 0 10px 20px;
  }

  .event-title h2 {
    font-size: 18px;
    margin: 0 0 5px 20px;
  }

  .event-title p {
    margin: 0 0 0 20px;
  }

  .date-info {
    margin-left: auto;
    text-align: right;
  }

  .event-body {
    padding: 20px;
    /* Style for your event body */
    background-color: #004643;
  }

  .event-footer {
    padding: 20px;
    background-color: #eeeeee;
    /* Style for your event footer */



  }

  .event-details-container {
    background-color: #1e1e1e;
    border-radius: 8px;
    padding: 20px;
    color: #f0f0f0;
    max-width: 790px;
    margin: 0 auto;
  }

  .event-details-title {
    font-size: 24px;
    margin-bottom: 16px;
  }

  .event-details-list {
    list-style: none;
    padding: 0;
    margin-bottom: 20px;
  }

  .event-details-list li {
    margin-bottom: 10px;
    font-size: 14px;
  }

  .icon {
    margin-right: 8px;
  }

  .event-summary {
    text-align: center;
    margin-bottom: 16px;
  }

  .event-summary-flower {
    font-size: 20px;
  }

  .event-summary-text {
    font-weight: bold;
    margin: 0 8px;
  }

  .event-description {
    font-size: 14px;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  .event-more {
    color: #4e9af1;
    text-decoration: none;
  }

  .event-more:hover {
    text-decoration: underline;
  }

  .event-location-tag {
    display: inline-block;
    background-color: #4e9af1;
    color: #fff;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
  }

  .event-action {
    background-color: #ff4081;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  /* Add responsive design and other styles as needed */
  .dropdownh {
  position: relative;
  display: inline-block;
}

.dropdown-toggleh {
  cursor: pointer;
  font-size: 24px;
  /* Adjust size as needed */
  user-select: none;
}

.dropdown-menuh {
  display: none;
  position: absolute;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
  z-index: 1;
  right: 0; /* Menu sẽ nằm bên phải của toggle */
  bottom: 100%; /* Hiển thị menu ở phía trên */
}

.dropdown-menuh a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-menuh a:hover {
  background-color: #f1f1f1;
}



  .event-container {
    display: grid;
    grid-template-columns: repeat(3, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    background-color: #004643;
  }

  .event-card-product {
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.2s ease-in-out;
  }

  .event-card-product:hover {
    transform: translateY(-5px);
  }

  .event-image {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }

  .event-info {
    padding: 15px;
  }

  .event-info h3 {
    font-size: 1.1em;
    margin-bottom: 10px;
  }

  .event-location,
  .event-interest {
    font-size: 0.9em;
    color: #666;
    margin-bottom: 5px;
  }

  .event-action {
    background-color:#f9bc60;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .event-action:hover {
    background-color: #e5376a;
  }

  .store-container {
    overflow-y: scroll;
    height: 300px;
    scrollbar-width: none;
    /* For Firefox */
  }

  .store-container::-webkit-scrollbar {
    display: none;
    /* For Chrome, Safari, and Opera */
  }
</style>

  <div class="event-body">

      <div class="event-container">

          <img src="{{p.image.url}}" alt="Sakura Festival" class="event-image">
          <div class="event-info">
            <h3>{{p.name}}</h3>
            <p class="event-location">{{p.price}}</p>
            <button class="event-action"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-dash" viewBox="0 0 16 16">
              <path d="M6.5 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1z"/>

            Buy</button>

        </div>
      </form>
        {%endfor%}
      </div>
    </div>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
        var menuItems = document.querySelectorAll('.menu-itemh');

        menuItems.forEach(function (item) {
            item.addEventListener('click', function () {
                // Xóa class 'active' khỏi tất cả các mục
                menuItems.forEach(function (item) {
                    item.classList.remove('active');
                });

                // Thêm class 'active' vào mục được nhấp
                this.classList.add('active');
            });
        });
    });


    document.addEventListener('DOMContentLoaded', function () {
    var dropdown = document.getElementById('dropdownMenuButtonh');
    dropdown.onclick = function (event) {
      event.stopPropagation();
      var dropdownMenu = dropdown.nextElementSibling;
      dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    };

    // Close the dropdown if clicked outside
    window.onclick = function (event) {
      if (!event.target.matches('.dropdown-toggleh')) {
        var dropdownMenus = document.getElementsByClassName('dropdown-menuh');
        for (var i = 0; i < dropdownMenus.length; i++) {
          var openDropdown = dropdownMenus[i];
          if (openDropdown.style.display === 'block') {
            openDropdown.style.display = 'none';
          }
        }
      }
    };
  });
  </script>
