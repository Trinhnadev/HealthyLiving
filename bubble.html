<style>
 body {
    font-family: Arial, sans-serif;
    background-color: #2d2d39;
    margin: 0;
    padding: 0;
}

.product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.product {
    width: calc(20% - 20px); /* 20% width for each product with 20px spacing in between */
    background-color: #3f4156;
    border-radius: 5px solid #3f4156;
    padding: 20px;
    margin: 10px 0; /* Add margin between rows of products */
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    color: #b2bdbd;
}

.product img {
    max-width: 100%;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

.user-profile img {

}

.menu {
    list-style-type: none;
    padding: 0;
    display: flex;
}

.menu li {
    margin-right: 20px;
}

.menu a {
    text-decoration: none;
    color: #fff;
    transition: color 0.3s;
}

.menu a:hover {
    color: #0056b3;
}
