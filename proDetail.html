<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Interface</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #333;
    color: white;
    margin: 0;
    padding: 0;
}

.chat-container {
    width: 350px;
    background-color: #222;
    border-radius: 10px;
    margin: 20px auto;
    overflow: hidden;
}

.search-container {
    padding: 10px;
    background-color: #333;
}

.search-input {
    width: calc(100% - 20px);
    padding: 10px;
    border: none;
    border-radius: 20px;
    font-size: 0.9em;
    color: #333;
    background-color: #fff;
}

.chat-header {
    background-color: #444;
    padding: 10px;
    text-align: left;
    font-size: 1em;
    border-bottom: 1px solid #555;
}

.chat-list {
    list-style: none;
    margin: 0;
    padding: 0;
}

.chat-item {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #555;
}

.chat-avatar {
    width: 40px;
    height: 40px;
    background-color: #666;
    border-radius: 20px;
    margin-right: 10px;
}

.chat-name {
    flex-grow: 1;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}

.chat-send {
    padding: 5px 15px;
    background-color: #5cb85c;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
}

.chat-send:hover {
    background-color: #4cae4c;
}

  </style>
<div class="chat-container">
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Tìm kiếm người và nhóm">
    </div>
    <div class="chat-header">Gửi cho nhóm mới</div>
    <div class="chat-list">
        <!-- Repeat for each chat item -->
        <div class="chat-item">
            <div class="chat-avatar"></div>
            <div class="chat-name">Nhóm chia sẻ tâm lý, tình cảm học đường</div>
            <button class="chat-send">Gửi</button>
        </div>
        <!-- More chat items -->
    </div>
</div>
</body>
</html>
