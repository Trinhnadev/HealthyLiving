<style>
  .topics__list {
    list-style-type: none;
    padding: 0;
  }

  .friend-item {
    display: flex;
    align-items: center;
    border-radius: 10px;
    /* Bo góc */
    margin-bottom: 10px;
    /* Khoảng cách giữa các item */
    padding: 10px;
    /* Đệm cho từng item */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    /* Đổ bóng cho item */
  }

  .friend-avatar img {
    border-radius: 50%;
    /* Làm cho avatar tròn */
    width: 50px;
    /* Kích thước avatar */
    height: 50px;
    margin-right: 10px;
    /* Khoảng cách từ avatar đến thông tin */
  }

  .friend-info {
    flex-grow: 1;
  }

  .friend-name {
    font-weight: bold;
    display: block;
  }

  .friend-mutual {
    color: #808080;
    /* Màu chữ cho bạn chung */
    font-size: 0.8rem;
    /* Kích thước font cho bạn chung */
    margin-bottom: 5px;
    /* Khoảng cách giữa tên và bạn chung */
  }

  .friend-actions .btn {
    text-decoration: none;
    color: white;
    padding: 5px 15px;
    border: none;
    border-radius: 5px;
    /* Bo góc cho nút */
    cursor: pointer;
    font-size: 1.2rem;
  }

  .btn--add {
    background-color: #007bff;
    /* Màu nền cho nút Thêm bạn bè */
    margin-right: 5px;
    /* Khoảng cách giữa các nút */
  }

  .btn--remove {
    background-color: #dc3545;
    /* Màu nền cho nút Xóa */
  }

  .btn--link {
    display: inline-block;
    color: #007bff;
    text-decoration: none;
    padding: 5px 0;
  }

  .btn--link svg {
    fill: #007bff;
    margin-left: 5px;
  }


  .friend-actions-re {
    display: flex;
    /* Tạo một flex container */
    gap: 10px;
    /* Khoảng cách giữa các nút */
  }

  .btn-re {
    padding: 7px 10px;
    /* Đệm cho nút */
    border: none;
    /* Xóa border mặc định */
    border-radius: 4px;
    /* Bo tròn góc */
    cursor: pointer;
    /* Con trỏ chuột khi di chuyển vào nút */
    font-size: 14px;
    /* Cỡ chữ cho nút */
    transition: background-color 0.3s;
    /* Hiệu ứng mượt mà khi thay đổi màu nút */
    text-decoration: none;
    color: white;
    padding: 5px 15px;
    border: none;
    border-radius: 5px;
    /* Bo góc cho nút */
    cursor: pointer;
    font-size: 1.2rem;
  }

  .btn--primary {
    background-color: #007bff;
    /* Màu nền cho nút chính */
    color: white;
    /* Màu chữ cho nút */
  }

  .btn--primary:hover {
    background-color: #0056b3;
    /* Màu nền khi hover */
  }

  /* Bạn có thể thêm các style khác cho nút nếu muốn */
</style>
<div class="activities__content" id="requestList" style="display: none;">
  <!-- Danh sách bạn bè sẽ được hiển thị ở đây -->
  <ul class="topics__list">
    {% for r in sent %}
    <li>
      <div class="friend-item">
        <div class="friend-avatar">
          <a href="{%url 'profile' r.id%}"><img src="{{ r.sender.avatar.url }}" alt="{{ r.sender.name }} Avatar" /></a>
        </div>
        <div class="friend-info">
          <span class="friend-name">{{ r.sender.name }}</span>
          <div class="friend-actions-re">
            <!-- Use the anchor tag for the "Add Friend" button with a custom path -->

            <form action="{%url 'accept' r.sender.id%}">
              <button class="btn-re btn--primary">Accept</button>
            </form>
            <form action="{%url 'reject' r.sender.id%}">
              <button class="btn-re btn--primary">Remove</button>
            </form>
          </div>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
  <a class="btn btn--link" href="{%url 'myfriend'%}" style="float: right;">
    More
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
      <title>chevron-down</title>
      <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
    </svg>
  </a>
