{%extends 'navforshop.html'%}

{% block content%}

    <div class="cart">
        <h1>Giỏ hàng</h1>
        <table>
            <thead>
                <tr>
                    <th>Hình ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Tổng cộng</th>
                </tr>
            </thead>
            <tbody>
                {%for c in cart.product.all%}
                <tr>
                    <td><img src="product1.jpg" alt="Sản phẩm 1"></td>
                    <td>{{c.product.name}}</td>
                    <td>$50</td>
                    <td>2</td>
                    <td>$100</td>
                </tr>
                {%endfor%}
                <!-- Thêm các sản phẩm khác ở đây -->
            </tbody>
        </table>
        <div class="checkout">
            <button>Check Out</button>
        </div>
    </div>

{%endblock%}
