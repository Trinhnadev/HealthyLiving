{% extends 'main.html' %}

{% block content %}
<div class="row message-right-side-content">
  <div class="col-md-12">
    <div id="message-frame">
      {% include 'base/setting_action.html' %}
      <div class="content">
        <div class="settings-form p-4">
          <h2>Your Account</h2>
          <form action="" method="POST" class="mt-4 settings-form">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_name">Name</label>
              <input type="text" class="form-control" id="id_name" name="name" value="{{ user.name }}" placeholder="Name">
            </div>

            <div class="form-group">
              <label for="id_username">Username</label>
              <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}" aria-describedby="usernameHelp" placeholder="Username">
              <small id="usernameHelp" class="form-text text-muted">Your public username is the same as your timeline address.</small>
            </div>

            <div class="form-group">
              <label for="id_email">Email</label>
              <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}" placeholder="Email">
            </div>

            <div class="form-group">
              <label for="id_bio">Bio</label>
              <textarea class="form-control" id="id_bio" name="bio" placeholder="Bio">{{ user.bio }}</textarea>
            </div>

            <div class="col-md-12 text-right">
              <a class="btn btn-dark btn-sm" href="{% url 'profile' user.id %}">Cancel</a>
              <button type="submit" class="btn btn-primary btn-sm">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
