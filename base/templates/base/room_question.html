



{% extends 'main.html' %}

{% block content %}
<style>
    input[type="text"]#answer {
  width: 100%; /* Adjust width as necessary */
  padding: 10px; /* Adjust padding as necessary */
  /* background-color: #1A1A2E; Dark background color */
  border: 1px solid #0F3460; /* Blue border */
  border-radius: 5px;
  /* color: white; Text color */
  font-size: 16px; /* Adjust font-size as necessary */
  margin-top: 5px; /* Space above the input */
  box-sizing: border-box; /* Include padding and border in the element's total width and height */
  margin: 0 0 8px;
}

input[type="text"]#answer::placeholder {
  color: white; /* Light color for the placeholder text */
}

label {
  color: white; /* Label text color */
  display: block; /* Ensure the label is on its own line */
  margin-bottom: 5px; /* Space below the label */
}
</style>
<main class="delete-item layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a href="{{request.META.HTTP_REFERER}}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                    <h3>Back</h3>
                </div>
            </div>
            <div class="layout__body">
                <form class="form" method="POST" action="">
                    {% csrf_token %}
                    <div class="form__group">
                        <h2>Room: {{ room.name }}</h2>
                        <p>Question: {{ room.question }}</p>
                    </div>

                    <div class="for__group">
                        <form method="post">
                            {% csrf_token %}
                            <label for="answer">Your anwser:</label>
                            <input type="text" id="answer" name="answer" required>
                            <div class="for__group">
                                <input class="btn btn--main" type="submit" value="Confirm" />
                            </div>
                        </form>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
