{%extends 'navforshop.html'%}

{% block content%}

</style>
    <div class="cart">
        <h1>Giỏ hàng</h1>
        <table>
            <thead>
                <tr>
                    <th>Hình ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Tổng cộng</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>
                {%for c in cart.items.all%}
                <tr>
                    <td><img src="{{c.product.image.url}}" alt="Sản phẩm 1"></td>
                    <td>{{c.product.name}}</td>
                    <td>${{c.product.price}}</td>
                    <td>{{c.quantity}}</td>
                    <td>${{c.get_total}}</td>
                    <td>
                        <a href="{%url 'remove_from_cart' c.id%}" style="color:  #b2bdbd;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                      </svg>
                    </a></td>
                </tr>
                {%endfor%}
                <!-- Thêm các sản phẩm khác ở đây -->
            </tbody>
        </table>
        <div class="checkout">
           <a href="{%url 'shop'%}"> <button>Back to shop</button></a>
           {%if cart.items.all%}
           <a href="{%url 'checkout'%}"> <button>Check Out</button></a>
           {%endif%}
        </div>
    </div>

    {%endblock%}
