<style>
    .sidebar {
        width: 320px;
        background-color: #333;
        color: white;
        height: 70vh;
        padding: 20px;
        box-sizing: border-box;
    }

    .search input[type="search"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 20px;
    }

    .menu {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .menu-item {
        display: block;
        padding: 10px 20px;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        transition: background 0.3s;
    }

    .menu-item.active,
    .menu-item:hover {
        background-color: #505050;
    }

    .btn-new-event {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #0b79f7;
        color: white;
        text-align: center;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .btn-new-event:hover {
        background-color: #0966d2;
    }

    .suggested-events {
        margin-top: 20px;
    }

    .menu-item {
        border-radius: 5px;
        display: flex;
        /* Sử dụng Flexbox */
        align-items: center;
        /* Căn chỉnh các items theo trục dọc giữa */
        text-decoration: none;
        /* Loại bỏ gạch chân của liên kết */
        color: inherit;
        /* Kế thừa màu chữ từ phần tử cha */
        padding: 10px;
        /* Thêm một chút đệm */
        position: relative;
    }

    .menu-item a {
        border-radius: 5px;
        display: flex;
        /* Sử dụng Flexbox */
        align-items: center;
        /* Căn chỉnh các items theo trục dọc giữa */
        text-decoration: none;
        /* Loại bỏ gạch chân của liên kết */
        color: inherit;
        /* Kế thừa màu chữ từ phần tử cha */
        padding: 10px;
        /* Thêm một chút đệm */
    }

    .avatar {
        margin-right: 10px;
        /* Thêm khoảng cách giữa avatar và tên */
    }

    .avatar img {
        display: block;
        width: 40px;
        /* Đặt chiều rộng cho avatar */
        height: 40px;
        /* Đặt chiều cao cho avatar */
        border-radius: 50%;
        /* Làm cho avatar trở nên tròn */
    }


    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-toggle {
        cursor: pointer;
        font-size: 24px;
        /* Adjust size as needed */
        user-select: none;
        margin-left: auto;

    }

    .dropdown-menu {
        display: none;
        position: absolute;
        /* background-color: #f9f9f9; */
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-menu a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-menu a:hover {
        background-color: #444;
    }

    /* Additional styles for suggested events will go here */

    /* Add styles for responsiveness as needed */
</style>
<div class="topics">
    <div class="room__top">
        <div class="room__topLeft">
            <h3>MANAGE</h3>
        </div>

    </div>
    <div class="sidebar">
        <div class="menu">
            {%if request.user == "Admin"%}
            <a href="{%url 'manage'%}" class="menu-item ">Manage User</a>
            <a href="{%url 'manageUserBan'%}" class="menu-item ">Manage Banned</a>
            {%endif%}

            <a href="{%url 'reported_messages'%}" class="menu-item ">Message Report</a>
            <a href="{%url 'manageRoom'%}" class="menu-item">Manage Room</a>
            <a href="{%url 'manage_event'%}" class="menu-item">Manage Events</a>
            <a href="{%url 'manage_stores'%}" class="menu-item">Manage Stores</a>
            <a href="{%url 'manage_products'%}" class="menu-item">Manage Products</a>
            <a href="{%url 'top_stores_by_revenue'%}" class="menu-item">Manage Revenue</a>
            <a href="{%url 'top_products_by_month'%}" class="menu-item">Manage Best seller</a>


        </div>

    </div>

    <!-- manager start -->
    
</div>



<script>
    // Khi một mục menu được nhấp, hãy thêm class 'active' vào nó và loại bỏ từ các mục khác
    document.addEventListener('DOMContentLoaded', function () {
        var menuItems = document.querySelectorAll('.menu-item');

        menuItems.forEach(function (item) {
            item.addEventListener('click', function () {
                // Xóa class 'active' khỏi tất cả các mục
                menuItems.forEach(function (item) {
                    item.classList.remove('active');
                });

                // Thêm class 'active' vào mục được nhấp
                this.classList.add('active');
            });
        });
    });


    document.addEventListener('DOMContentLoaded', function () {
        var dropdown = document.getElementById('dropdownMenuButton');
        dropdown.onclick = function (event) {
            event.stopPropagation();
            var dropdownMenu = dropdown.nextElementSibling;
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        };

        // Close the dropdown if clicked outside
        window.onclick = function (event) {
            if (!event.target.matches('.dropdown-toggle')) {
                var dropdownMenus = document.getElementsByClassName('dropdown-menu');
                for (var i = 0; i < dropdownMenus.length; i++) {
                    var openDropdown = dropdownMenus[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        };
    });
</script>
