{% extends 'main.html' %}

{%load static%}
{% block content %}
<style>
.scrollable-container {
        overflow-y: scroll;
        height: 100vh;
        scrollbar-width: none;
        /* For Firefox */
    }

    .scrollable-container::-webkit-scrollbar {
        display: none;
        /* For Chrome, Safari, and Opera */
    }
</style>

<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Create/Update Event</h3>
        </div>
      </div>
      <div class="scrollable-container">
      <div class="layout__body" >
        <form class="form" action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form__group">
            <img id = "selectedImage" name="img" alt="selected Image" height="100px">
            <p id = "imageInput" name="img" accept = "image*/"> {{form.img}}</p>
            
          </div>
          <div class="form__group">
            <input type="text" name="title" placeholder="Title" required>

          </div>

          <div class="form__group">
            <!-- <label for="room_description">Event Description</label> -->
            <!-- <p placeholder="Description">{{form.description}}</p> -->
            <input type="text" name="description" placeholder="Description" required>

          </div>
          <div class="form__group">

            <select id="room_status" name="is_private" onchange="toggleQuestionAnswer();" aria-placeholder="test">
            <option value="" selected disabled>Status</option>
              <option value="False">Public 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-globe-asia-australia" viewBox="0 0 16 16">
                <path d="m10.495 6.92 1.278-.619a.483.483 0 0 0 .126-.782c-.252-.244-.682-.139-.932.107-.23.226-.513.373-.816.53l-.102.054c-.338.178-.264.626.1.736a.48.48 0 0 0 .346-.027ZM7.741 9.808V9.78a.413.413 0 1 1 .783.183l-.22.443a.6.6 0 0 1-.12.167l-.193.185a.36.36 0 1 1-.5-.516l.112-.108a.45.45 0 0 0 .138-.326M5.672 12.5l.482.233A.386.386 0 1 0 6.32 12h-.416a.7.7 0 0 1-.419-.139l-.277-.206a.302.302 0 1 0-.298.52z"/>
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M1.612 10.867l.756-1.288a1 1 0 0 1 1.545-.225l1.074 1.005a.986.986 0 0 0 1.36-.011l.038-.037a.88.88 0 0 0 .26-.755c-.075-.548.37-1.033.92-1.099.728-.086 1.587-.324 1.728-.957.086-.386-.114-.83-.361-1.2-.207-.312 0-.8.374-.8.123 0 .24-.055.318-.15l.393-.474c.196-.237.491-.368.797-.403.554-.064 1.407-.277 1.583-.973.098-.391-.192-.634-.484-.88-.254-.212-.51-.426-.515-.741a7 7 0 0 1 3.425 7.692 1 1 0 0 0-.087-.063l-.316-.204a1 1 0 0 0-.977-.06l-.169.082a1 1 0 0 1-.741.051l-1.021-.329A1 1 0 0 0 11.205 9h-.165a1 1 0 0 0-.945.674l-.172.499a1 1 0 0 1-.404.514l-.802.518a1 1 0 0 0-.458.84v.455a1 1 0 0 0 1 1h.257a1 1 0 0 1 .542.16l.762.49a1 1 0 0 0 .283.126 7 7 0 0 1-9.49-3.409Z"/>
              </svg>
            </option>
              <option value="True">Priavte 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill-lock" viewBox="0 0 16 16">
                  <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h5v-1a2 2 0 0 1 .01-.2 4.49 4.49 0 0 1 1.534-3.693Q8.844 9.002 8 9c-5 0-6 3-6 4m7 0a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1"/>
                </svg>
              </option>
            </select>
          </div>
          <div class="form__group">
            <input type="text" name="location" placeholder="Location" required>

          </div>
          <div class="form__group">
            <label for="room_anwser">Start date</label>
            <input type="datetime-local" name="start_time" placeholder="Start time">

          </div>
          <div class="form__group">
            <label for="room_anwser">End date</label>
            <input type="datetime-local" name="end_time" placeholder="End time" required>

          </div>
          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
</div>
  </div>
  <script>
    var defaultImageURL = "{% static 'images/eventDefault.jpg' %}";

// Lắng nghe sự kiện khi người dùng chọn hình ảnh
document.getElementById('imageInput').addEventListener('change', function (event) {
    // Kiểm tra xem người dùng đã chọn hình mới hay chưa
    if (event.target.files.length > 0) {
        // Nếu có hình mới, lấy đường dẫn của hình ảnh mới
        var imageURL = URL.createObjectURL(event.target.files[0]);
        document.getElementById('selectedImage').src = imageURL;
    } else {
        // Nếu không có hình mới, hiển thị hình ảnh mặc định
        document.getElementById('selectedImage').src = defaultImageURL;
    }
});

// Thiết lập hình ảnh mặc định ban đầu
document.getElementById('selectedImage').src = defaultImageURL;
 </script>
</main>

{% endblock content %}
