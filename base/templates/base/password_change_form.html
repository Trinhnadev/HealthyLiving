
          <div class="content">
              <div class="settings-form p-4">
                  <h2 class="mb-4">Security &#38; Password</h2>
                  <h5 class="mb-3 text-muted">Change Password</h5>
                  <form action="{% url 'change_password' %}" method="POST" class="mt-4 settings-form"> <!-- Don't forget the CSRF token for security -->
                    {% csrf_token %}
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="settingsCurrentPassword">Current Password</label>
                              <input type="password" name ="old_password" class="form-control" id="settingsCurrentPassword" placeholder="Current Password">
                          </div>
                      </div>
                      <div class="col-md-12">
                          <div class="form-row mb-3 align-items-center">
                              <div class="col">
                                  <label for="settingsNewPassword">New Password</label>
                                  <input type="password" name="new_password" class="form-control" id="settingsNewPassword" aria-describedby="passwordHelp" placeholder="New Password">
                                  <small id="passwordHelp" class="form-text text-muted">It's a good idea to use a strong password that you're not using elsewhere.</small>
                              </div>
                              <div class="col check-username">
                                  <div class="progress w-25">
                                      <div class="progress-bar bg-success w-75" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <div class="form-row mb-3">
                              <div class="col">
                                  <label for="settingsRetypePassword">Re-type New</label>
                                  <input type="password" name="confirm_password" class="form-control" id="settingsRetypePassword" placeholder="Re-type New Password">
                              </div>
                              <div class="col check-password">
                                  <span><i class='bx bx-x error'></i> Passwords do not match</span>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-12 text-right">
                          <button type="submit" class="btn btn-primary btn-sm">Save Changes</button>
                      </div>
                  </form>
              </div>
          </div>
      

          <script>
            document.addEventListener('DOMContentLoaded', function () {
                {% if messages %}
                {% for message in messages %}
                var messageType = "{{ message.tags }}";
                var messageText = "{{ message }}";
        
                if (messageType == "error") {
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: messageText,
                    });
                } else if (messageType == "success") {
                    Swal.fire({
                        position: "center",
                        icon: "success",
                        title: messageText,
                        showConfirmButton: false,
                        timer: 1500
                    });
                }
                {% endfor %}
                {% endif %}
            });
        </script>
