<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Message Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .alert {
            padding: 20px;
            color: white;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s ease;
        }
        
        .alert .icon {
            display: flex;
            align-items: center;
            margin-right: 10px;
            font-size: 24px;
        }

        .alert .close-btn {
            cursor: pointer;
            font-size: 24px;
        }
        
        .alert.warning {
            background-color: #f39c12;
        }

        .alert.success {
            background-color: #27ae60;
        }

        .alert.error {
            background-color: #e74c3c;
        }

        .alert.other {
            background-color: #2d3436;
        }

        .alert .message-content {
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <div class="alert warning">
        <div class="icon">⚠️</div>
        <div class="message-content">
            <strong>Warning Message</strong><br>
            This is a warning message.
        </div>
        <div class="close-btn" onclick="this.parentElement.style.display='none';">×</div>
    </div>

    <div class="alert success">
        <div class="icon">✔️</div>
        <div class="message-content">
            <strong>Success Message</strong><br>
            This is a success message.
        </div>
        <div class="close-btn" onclick="this.parentElement.style.display='none';">×</div>
    </div>

    <div class="alert error">
        <div class="icon">❌</div>
        <div class="message-content">
            <strong>Error Message</strong><br>
            This is an error message.
        </div>
        <div class="close-btn" onclick="this.parentElement.style.display='none';">×</div>
    </div>

    <div class="alert other">
        <div class="icon">⏳</div>
        <div class="message-content">
            <strong>Other Message</strong><br>
            This is another message.
        </div>
        <div class="close-btn" onclick="this.parentElement.style.display='none';">×</div>
    </div>

</body>
</html>
