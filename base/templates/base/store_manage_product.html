<style>
    .cart {
    width: 1000px;
    margin: 0 auto;
    background-color:  #3f4156;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    color: #b2bdbd;

}

h1 {
    font-size: 24px;
    margin: 0;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th, table td {
    border: 1px solid #fff;
    padding: 10px;
    text-align: left;
}

table th {
    background-color: #51546e;
    color: #fff;
}

table td img {
    max-width: 50px;
    height: auto;
}

.checkout {
    text-align: right;
    margin-top: 20px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}
</style>
<div class="topics">
    <div class="room__top">
        
        <div class="room__topLeft">
            <a href="{% url 'shop' %}">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                  <title>arrow-left</title>
                  <path
                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                  </path>
                </svg>
              </a>
            <h3>Manage product</h3>
        </div>

    </div>

    <div class="cart">
        <div class="checkout">
            <form action="{%url 'store_products' store.id %}" method="GET">
                <div class="search">
                    <input type="search" name="q" placeholder="Tìm kiếm Product" style="width: 400px">
                    
                </div>
                
            </form>
            <a href="{%url 'product_create' store.id%}"> <button> + Create new product</button></a>
            
         </div>
        <table>
            <thead>
                <tr>
                    <th>Hình ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>
                {%for p in products %}
                <tr>
                    <td><img src="{{p.image.url}}" alt="Sản phẩm 1"></td>
                    <td>{{p.name}}</td>
                    <td>${{p.price}}</td>
                    <td>{{p.quantity}}</td>
                    <td>

                            </g>
                            <g>
                              <g>

                              </g>
                            </g>
                          </svg>


                        </a>


                        <a href="{%url 'product_delete' store_id=store.id product_id=p.id%}" style="color:  #b2bdbd;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">

                      </svg>
                    </a>
                </td>
                </tr>
                {%endfor%}
                <!-- Thêm các sản phẩm khác ở đây -->
            </tbody>
        </table>
        
    </div>
