{% extends 'main.html' %}

{% block content %}
<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="card-body p-4 p-lg-5 text-black">
            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Room Access Question</h5>

            <!-- Hiển thị form để nhập câu trả lời -->
            <form action="" method="POST">
              {% csrf_token %}
              <div class="form-outline mb-4">
                <label class="form-label" for="answer">Please enter the answer</label>
                <input id="answer" name="answer" type="text" class="form-control form-control-lg" placeholder="Enter your answer">
              </div>
              <div class="pt-1 mb-4">
                <button class="btn btn-dark btn-lg btn-block" type="submit">Submit</button>
              </div>
            </form>

            <!-- Phần chứa alert trượt ra -->
            <div id="alert-container" class="alert-container">
              <div id="alert-message" class="alert"></div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- CSS và JavaScript cho alert trượt -->
<style>
  .alert-container {
      position: fixed;
      top: 20px;
      right: -400px; /* Ban đầu ngoài màn hình */
      width: 300px;
      z-index: 9999;
      transition: right 0.5s ease-in-out;
  }

  .alert-slide-in {
      right: 20px; /* Khi trượt vào */
  }

  .alert {
      padding: 15px;
      border-radius: 5px;
      color: white;
      background-color: #f44336; /* Màu nền lỗi */
  }

  .alert-success {
      background-color: #4CAF50; /* Màu nền thành công */
  }

  .alert-danger {
      background-color: #f44336; /* Màu nền lỗi */
  }
</style>

<script>
  // Hàm hiển thị alert
  function showAlert(message, type = 'error') {
    var alertContainer = document.getElementById('alert-container');
    var alertMessage = document.getElementById('alert-message');

    // Set message and type (success or error)
    alertMessage.textContent = message;
    if (type === 'success') {
        alertMessage.classList.add('alert-success');
    } else {
        alertMessage.classList.add('alert-danger');
    }

    // Slide in the alert
    alertContainer.classList.add('alert-slide-in');

    // Hide the alert after 5 seconds
    setTimeout(function () {
        alertContainer.classList.remove('alert-slide-in');
    }, 5000);
  }

  // Nếu có lỗi từ server thì hiển thị alert
  {% if error %}
      showAlert("{{ error }}", "error");
  {% endif %}
</script>
{% endblock %}
