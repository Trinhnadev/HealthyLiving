<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<style>
    body {
    background-color: #F8E7CE;
    font-family: 'Arial', sans-serif;
}

.quiz-container {
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('/static/images/desert-theme-background.png');
    background-size: cover;
}

h2 {
    font-weight: 600;
    color: #4D4D4D;
}

.quiz-box {
    background-color: #FFF;
    border-radius: 10px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
}

.question-text {
    color: #61A43E;
}

.form-check-label {
    font-size: 1.2em;
    color: #333;
    display: block;
    padding: 10px;
    background-color: #F8F8F8;
    border: 1px solid #ddd;
    border-radius: 8px;
    cursor: pointer;
}

.form-check-input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}

.form-check-input:checked + .form-check-label {
    background-color: #DDE5DD;
    border-color: #61A43E;
}

.next-button {
    background-color: #61A43E;
    border: none;
    padding: 10px 20px;
    font-size: 1.1em;
    border-radius: 8px;
}

.next-button:hover {
    background-color: #4D864B;
}

.progress-bar {
    background-color: #61A43E;
    font-size: 14px;
}

.text-muted {
    font-style: italic;
}

</style>
<div class="container-fluid quiz-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mt-4">Vocabulary Quiz</h2>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="quiz-box p-4 mt-5">
                    <h4 class="question-text">1. What is the synonym of 'exquisite'?</h4>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="radio" name="answer" id="option1">
                        <label class="form-check-label" for="option1">Beautiful</label>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="radio" name="answer" id="option2">
                        <label class="form-check-label" for="option2">Average</label>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="radio" name="answer" id="option3">
                        <label class="form-check-label" for="option3">Ugly</label>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="radio" name="answer" id="option4">
                        <label class="form-check-label" for="option4">Mediocre</label>
                    </div>

                    <div class="row mt-4">
                        <div class="col-6">
                            <p class="text-muted">Press ENTER</p>
                        </div>
                        <div class="col-6 text-end">
                            <button type="submit" class="btn btn-success next-button">NEXT</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- Progress Bar -->
            <div class="progress mt-4">
                <div class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">1 / 10</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
