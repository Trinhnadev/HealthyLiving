{% extends 'main.html' %}

{% block content %}
<style>
  /* Alert notification styles */
  .alert-container {
      position: fixed;
      top: 20px;
      right: -400px; /* Ban đầu ngoài màn hình */
      width: 300px;
      z-index: 9999;
      transition: right 0.5s ease-in-out;
  }

  .alert-slide-in {
      right: 20px; /* Khi trượt vào */
  }

  .alert {
      padding: 15px;
      border-radius: 5px;
      color: white;
      background-color: #f44336; /* Màu nền lỗi */
  }

  .alert-success {
      background-color: #4CAF50; /* Màu nền thành công */
  }

  .alert-danger {
      background-color: #f44336; /* Màu nền lỗi */
  }
</style>

<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form class="form" action="" method="POST">
                  {% csrf_token %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Forgot Password</h5>
                  <h1 class="auth__tagline" style="font-family: cursive; font-size: 30px;">HealthCare</h1>
                  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="code">Enter Auth Code</label>
                    <div id="countdown" style="color: #001e1d;"></div>
                    <input id="code" name="code" type="text" placeholder="J5GTE3" class="form-control form-control-lg" />
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <title>lock</title>
                        <path d="M27 12h-1v-2c0-5.514-4.486-10-10-10s-10 4.486-10 10v2h-1c-0.553 0-1 0.447-1 1v18c0 0.553 0.447 1 1 1h22c0.553 0 1-0.447 1-1v-18c0-0.553-0.447-1-1-1zM8 10c0-4.411 3.589-8 8-8s8 3.589 8 8v2h-16v-2zM26 30h-20v-16h20v16z"></path>
                        <path d="M15 21.694v4.306h2v-4.306c0.587-0.348 1-0.961 1-1.694 0-1.105-0.895-2-2-2s-2 0.895-2 2c0 0.732 0.413 1.345 1 1.694z"></path>
                      </svg>
                      Submit
                    </button>
                  </div>
                </form>

                <div class="auth__action">
                  <p style="color: #001e1d;"> <a href="{% url 'login' %}" class="btn btn--link">Login</a></p>
                </div>

                <!-- Phần chứa alert -->
                <div id="alert-container" class="alert-container">
                    <div id="alert-message" class="alert"></div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {{ sent_at|json_script:"sent-at" }}
  <script>
    // Tính toán thời gian kết thúc dựa trên thời gian gửi mã và thêm 60 giây
    const sentAtData = JSON.parse(document.getElementById('sent-at').textContent);
    const sentAt = new Date(sentAtData * 1000);
    const endTime = new Date(sentAt.getTime() + 60 * 1000);  // Thêm 1 phút

    const countdown = setInterval(function() {
        const now = new Date().getTime();
        const distance = endTime - now;
        
        // Tính toán số giây còn lại
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Hiển thị bộ đếm ngược
        document.getElementById("countdown").innerHTML = seconds + "s ";
        
        // Nếu hết thời gian, dừng bộ đếm ngược và hiển thị thông báo
        if (distance < 0) {
            clearInterval(countdown);
            document.getElementById("countdown").innerHTML = "EXPIRED";
        }
    }, 1000);

    // Hàm hiển thị alert
    function showAlert(message, type = 'error') {
      var alertContainer = document.getElementById('alert-container');
      var alertMessage = document.getElementById('alert-message');

      // Set message and type (success or error)
      alertMessage.textContent = message;
      if (type === 'success') {
          alertMessage.classList.add('alert-success');
      } else {
          alertMessage.classList.add('alert-danger');
      }

      // Slide in the alert
      alertContainer.classList.add('alert-slide-in');

      // Hide the alert after 5 seconds
      setTimeout(function () {
          alertContainer.classList.remove('alert-slide-in');
      }, 5000);
    }

    // Nếu có lỗi từ server thì hiển thị alert
    {% if error %}
        showAlert("{{ error }}", "error");
    {% endif %}
  </script>
</section>
{% endblock content %}
