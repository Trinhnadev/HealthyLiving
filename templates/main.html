<style>
    .alert {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 300px;
        padding: 15px 20px;
        border-radius: 25px;
        margin: 20px auto;
        color: #fff;
        font-size: 18px;
    }

    .alert-success {
        background-color: #4CAF50;
    }

    .alert-error {
        background-color: #f44336;
    }

    .alert-icon {
        margin-right: 10px;
        font-size: 24px;
    }

    .alert-message {
        flex-grow: 1;
    }

    .alert-close {
        cursor: pointer;
        font-size: 24px;
        margin-left: 10px;
    }
</style>
