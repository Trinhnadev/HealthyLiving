<div class="activities__content" id="friendList" style="display: none;">
  
  {% for u in users %}
  <div class="activities__box" style="margin-top: 5px;">
    
    <div class="friend-item" >

      {% if u.sender == request.user %}
    <div class=" friend-avatar">
      <a href="{% url 'profile' u.receiver.id%}"> <img src="{{ u.receiver.avatar.url }}" alt="{{ u.name }} Avatar" /></a>
    </div>
    <div class="friend-info">
      <a href="{% url 'profile' u.receiver.id%}"><span class="friend-name">{{ u.receiver.name }}</span>
    </div>
    <a href="{%url 'open_chat' u.receiver.id%}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat"
      viewBox="0 0 16 16">
      <path
        d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894m-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z" />
    </svg>
  </a>

    {%else%}
    <div class=" friend-avatar">
      <a href="{% url 'profile' u.sender.id%}"> <img src="{{ u.sender.avatar.url }}" alt="{{ u.name }} Avatar" /></a>
    </div>
    <div class="friend-info">
      <a href="{% url 'profile' u.sender.id%}"><span class="friend-name">{{ u.sender.name }}</span>
    </div>
    <a href="{%url 'open_chat' u.sender.id%}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat"
      viewBox="0 0 16 16">
      <path
        d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894m-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z" />
    </svg>
  </a>
    {%endif%}

    

  </div>
</div>
{% endfor %}
<a class="btn btn--link" href="{%url 'myfriend'%}" style="float: right;">
  More
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
    <title>chevron-down</title>
    <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
  </svg>
</a>
</div>
