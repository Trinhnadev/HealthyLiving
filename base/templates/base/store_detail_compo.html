
{%load static%}
<div class="col-md-10 second-section" id="page-content-wrapper">
    {%if store.status == 'approved'%}
    <div class="mb-3">
        <div class="btn-group d-flex top-links-fg">
            <a href="{% url 'product_create' store.id%}" class="btn btn-quick-links">
                <img src="../static/assets/images/icons/theme/create.png" class="mr-2" alt="quick links icon">
                <span class="fs-8">Create</span>
            </a>
        </div>
    </div>
    {%endif%}

    <div class="jumbotron groups-banner">
        <div class="container group-banner-content">
            <h1 class="jumbotron-heading mt-auto banner-about"><img
                    src="{%static 'assets/images/icons/theme/shopping-bag-white.png' %}" class="mr-3" alt="Welcome to groups">
                Marketplace</h1>
            <p>Get most popular products.</p>
        </div>
    </div>

    <!-- Groups -->
    <div class="groups products py-3 px-4">
        <div class="card-head d-flex justify-content-between">
            <h5 class="mb-4">Popular Products</h5>
            <div class="mb-3">
                <a href="{%url 'update_store' store.id%}" class="btn btn-link">Update</a>
                <a href="{%url 'delete_store' store.id%}" class="btn btn-link">Delete</a>
            </div>

        </div>
        <div class="row">
            {%for p in products%}
            <div class="col-md-2 col-sm-6">

                <div class="card group-card">
                    <img style="height:160px" src="{{p.image.url}}" class="card-img-top group-card-image"
                        alt="Group image">
                    <div class="card-body">
                        <h5 class="product-card-price">${{p.price}}</h5>
                        <h5 class="card-title"><a href="#">{{p.name}}</a></h5>
                        <p class="card-text">California, CA</p>
                        <a href="#" class="btn btn-quick-link join-group-btn border w-100">Details</a>
                    </div>
                </div>
            </div>
            {%endfor%}

        </div>
    </div>

</div>
