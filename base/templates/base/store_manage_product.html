
{% load static %}

{% block content %}
<style>
  .scrollable-container {
    overflow-y: scroll;
    height: 90vh;
    scrollbar-width: none;
  }

  .scrollable-container::-webkit-scrollbar {
    display: none;
  }

  .cart {
    width: 100%;
    height: 85%;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    color: black;
  }

  h1 {
    font-size: 24px;
    margin: 0;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  table th,
  table td {
    border: 1px solid black;
    padding: 10px;
    text-align: left;
  }

  table th {
    background-color: #51546e;
    color: #fff;
  }

  table td img {
    max-width: 50px;
    height: auto;
  }

  .checkout {
    text-align: right;
    margin-top: 20px;
  }

  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  .checkout {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
  }

  .create-account-btn {
    padding: 10px 20px;
    background-color: #337ab7;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    display: inline-block;
    cursor: pointer;
  }

  .create-account-btn:hover {
    background-color: #286090;
  }

  .pagination {
    margin-top: 20px;
    display: flex;
    justify-content: center;
  }

  .pagination a {
    padding: 5px 10px;
    margin: 0 5px;
    background-color: #51546e;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .pagination a.active {
    background-color: #007bff;
  }

  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
<div class="container-fluid col-md-9" style="margin-right: 0;">
  <div class="row justify-content-center col-lg-12">
    <div class="col-lg-12">
      <div class="card mb-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <form action="{% url 'store_products' store.id %}" method="GET" >
              <div class="input-group">
                <input type="search" name="q" placeholder="Search..." class="form-control">
                <button type="submit" class="btn btn-outline-secondary" hidden>Search</button>
              </div>
            </form>
            {% if store.status == "approved" %}
            <a href="{% url 'product_create' store.id %}" class="btn btn-primary">+ Create new Product</a>
            {% endif %}
          </div>
          <div class="table-responsive">
            <table class="table table-bordered table-hover w-100">
              <thead class="table-light">
                <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for p in products %}
                <tr>
                  <td><img src="{{ p.image.url }}" alt="{{ p.name }}" class="img-thumbnail" style="width: 50px; height: auto;"></td>
                  <td>{{ p.name }}</td>
                  <td>${{ p.price }}</td>
                  <td>{{ p.quantity }}</td>
                  <td>{{ p.status }}</td>
                  <td>
                    <a href="{% url 'product_update' store_id=store.id product_id=p.id %}" class="text-secondary me-2">
                      <svg enable-background="new 0 0 24 24" height="16" viewBox="0 -1 24 24" width="16"
                        xmlns="http://www.w3.org/2000/svg">
                        <title>edit</title>
                        <g>
                          <path d="m23.5 22h-15c-.276 0-.5-.224-.5-.5s.224-.5.5-.5h15c.276 0 .5.224.5.5s-.224.5-.5.5z" />
                        </g>
                        <g>
                          <g>
                            <path
                              d="m2.5 22c-.131 0-.259-.052-.354-.146-.123-.123-.173-.3-.133-.468l1.09-4.625c.021-.09.067-.173.133-.239l14.143-14.143c.565-.566 1.554-.566 2.121 0l2.121 2.121c.283.283.439.66.439 1.061s-.156.778-.439 1.061l-14.142 14.141c-.065.066-.148.112-.239.133l-4.625 1.09c-.038.01-.077.014-.115.014zm1.544-4.873-.872 3.7 3.7-.872 14.042-14.041c.095-.095.146-.22.146-.354 0-.133-.052-.259-.146-.354l-2.121-2.121c-.19-.189-.518-.189-.707 0zm3.081 3.283h.01z" />
                          </g>
                          <g>
                            <path
                              d="m17.889 10.146c-.128 0-.256-.049-.354-.146l-3.535-3.536c-.195-.195-.195-.512 0-.707s.512-.195.707 0l3.536 3.536c.195.195.195.512 0 .707-.098.098-.226.146-.354.146z" />
                          </g>
                        </g>
                      </svg>
                    </a>
                    <a href="{% url 'product_delete' store_id=store.id product_id=p.id %}" class="text-secondary me-2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                        viewBox="0 0 16 16">
                        <path
                          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                        <path
                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                      </svg>
                    </a>
                    <a href="#" class="add-quantity text-secondary">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
                        viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                      </svg>
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- The Modal -->
<div id="quantityModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <form id="quantityForm" method="post" action="{% url 'update_product_quantity' %}">
      {% csrf_token %}
      <input type="hidden" id="product_id" name="product_id">
      <div class="form-group">
        <label for="quantity">Enter Quantity to Add</label>
        <input type="number" id="quantity" name="quantity" min="1" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Quantity</button>
    </form>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const rowsPerPage = 4;
    const table = document.querySelector("table");
    const tbody = table.querySelector("tbody");
    const rows = tbody.querySelectorAll("tr");
    const numPages = Math.ceil(rows.length / rowsPerPage);
    let currentPage = 1;

    function showRows(page) {
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      rows.forEach((row, index) => {
        if (index >= start && index < end) {
          row.style.display = "table-row";
        } else {
          row.style.display = "none";
        }
      });
    }

    function createNavigation() {
      const nav = document.createElement("div");
      nav.classList.add("pagination");

      const prevPageLink = document.createElement("a");
      prevPageLink.textContent = "\u00AB"; // Unicode for "«"
      prevPageLink.href = "#";
      prevPageLink.classList.add("prev-page");
      prevPageLink.addEventListener("click", function (event) {
        event.preventDefault();
        if (currentPage > 1) {
          currentPage--;
          showRows(currentPage);
          updateActivePage();
        }
      });
      nav.appendChild(prevPageLink);

      for (let i = 1; i <= numPages; i++) {
        const pageLink = document.createElement("a");
        pageLink.textContent = i;
        pageLink.href = "#";
        pageLink.addEventListener("click", function (event) {
          event.preventDefault();
          currentPage = i;
          showRows(currentPage);
          updateActivePage();
        });
        nav.appendChild(pageLink);
      }

      const nextPageLink = document.createElement("a");
      nextPageLink.textContent = "\u00BB"; // Unicode for "»"
      nextPageLink.href = "#";
      nextPageLink.classList.add("next-page");
      nextPageLink.addEventListener("click", function (event) {
        event.preventDefault();
        if (currentPage < numPages) {
          currentPage++;
          showRows(currentPage);
          updateActivePage();
        }
      });
      nav.appendChild(nextPageLink);

      table.insertAdjacentElement("afterend", nav);
    }

    function updateActivePage() {
      const pageLinks = document.querySelectorAll(".pagination a");
      pageLinks.forEach(link => {
        if (parseInt(link.textContent) === currentPage) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }
      });
    }

    showRows(currentPage);
    createNavigation();
    updateActivePage();

    // Modal functionality
    const modal = document.getElementById("quantityModal");
    const span = document.getElementsByClassName("close")[0];

    span.onclick = function () {
      modal.style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    document.querySelectorAll('.add-quantity').forEach(function (button) {
      button.addEventListener('click', function (event) {
        event.preventDefault();
        const productId = this.getAttribute('data-product-id');
        document.getElementById('product_id').value = productId;
        modal.style.display = "block";
      });
    });
  });
</script>
{% endblock %}
